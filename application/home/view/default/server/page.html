
{block name="body"}
<div id="content"></div>

{block name="script"}
<script src="__STATIC__/jquery-1.11.2.min.js"></script>
<script>

var loadPage=function (no) {

    $(".btn_load").remove();
    $.get("/home/server/ajaxpage.html",{'page':no},function (data) {
        $("#content").append(data);
    });
}
loadPage(1);
</script>
